
<th scope="row">
  {{lp}}
</th>

<td>
  <div class="input-group">
      <label for="validationDefault03"></label>
    <input [(ngModel)]=position.netto type="number" id="validationDefault03" class="form-control "    required />
    
  </div>
  
</td>
<td>
  <div class="form-row">
  <input 
    class="form-control " type="text" 
    name="name" 
    [value]=position.name 
    (keyup)=handleAutocompleteName($event) 
    autocomplete="off"
  />
</div>
  <ul class="single-position__suggestion-list" *ngIf="suggestions.length > 0">
    <li class="single-position__suggestion-item" *ngFor="let suggestion of suggestions" (click)=selectSuggestion(suggestion)>{{ suggestion.label }}</li>
  </ul>
</td>
<td>
  <select class="form-control" name="unit" [value]=position.unit [(ngModel)]=position.unit>
    <option *ngFor="let u of availableUnits" [value]=u>{{u}}</option>
  </select>
</td>
<td>
  <div class="input-group">
      <label for="validationDefault03"></label>
    <input [(ngModel)]=position.netto type="number" id="validationDefault03" class="form-control " name="netto" [value]=position.netto (change)=handleChangeNetto($event)  required />
    <div class="input-group-append">
      <span class="input-group-text">PLN</span>
    </div>
  </div>
  
</td>
<td>
    <select [(ngModel)]=position.tax class="form-control" name="tax" [value]=position.tax (change)=handleChangeTax($event)>
        <option *ngFor="let t of availableTaxes" [value]=t>{{t}}</option>
    </select>
</td>
<td>
  <div class="input-group">
    <input [(ngModel)]=position.brutto type="text" class="form-control " name="brutton" [value]=position.brutto (change)=handleChangeBrutto($event)/>
    <div class="input-group-append">
      <span class="input-group-text">PLN</span>
    </div>
  </div>
<td>
  <button class="trash" (click)=removePosition()>
    <i class="fa fa-trash"></i>
  </button>
</td>
